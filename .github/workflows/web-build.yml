name: Build Web Image

on:
  push:
    branches:
      - main
    paths:
      - 'project/web/**'
      - '.github/workflows/web-build.yml'
  workflow_dispatch:
    inputs:
      version:
        description: é•œåƒç‰ˆæœ¬ (ç•™ç©ºä½¿ç”¨é»˜è®¤ç”Ÿæˆè§„åˆ™)
        required: false
        type: string

permissions:
  id-token: write
  contents: read

env:
  IMAGE_REPO: aitoearn
  APP_NAME: aitoearn-web
  MONOREPO_DIR: project/web
  DOCKER_HUB_USERNAME: aitoearn

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push application
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.MONOREPO_DIR }}/web
          file: ${{ env.MONOREPO_DIR }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.APP_NAME }}:${{ steps.version.outputs.version }}
            ${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.APP_NAME }}:latest
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“¦ æž„å»ºæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
          echo "- **åº”ç”¨**: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **å¹³å°**: linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ ECR é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬é•œåƒ**: \`${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.APP_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest**: \`${{ secrets.ECR_REGISTRY }}/${{ env.IMAGE_REPO }}/${{ env.APP_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ‹ Docker Hub é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬é•œåƒ**: \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.APP_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
